version: "4.1"
name: ch32v208_templete
type: RISC-V
deviceName: null
packDir: null
srcDirs:
  - APP
  - Profile
  - SDK
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 6a87869478c2b26ecfa56029c3c93d64
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - CH32V20x_D8W
        - CLK_OSC32K=0
      incList:
        - APP/include
        - sdk/HAL/include
        - sdk/LIB
        - Profile/include
        - sdk/Core
        - sdk/Debug
        - sdk/Peripheral/inc
        - sdk/Startup
      libList:
        - sdk/LIB
    excludeList:
      - SDK/Startup/startup_ch32v20x_D8.S
      - SDK/Startup/startup_ch32v20x_D6.S
      - SDK/Ld
    toolchain: RISCV_GCC
    toolchainConfigMap:
      RISCV_GCC:
        linkerScriptPath: ""
        options:
          version: 2
          afterBuildTasks: []
          asm-compiler:
            ASM_FLAGS: -x assembler-with-cpp
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: -fabi-version=0
            C_FLAGS: -Wl,-Bstatic
            language-c: gnu11
            language-cpp: gnu++17
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            abi: ilp32
            arch: rv32imac_xw
            code-model: medlow
            misc-control: -msmall-data-limit=8 -msave-restore -fmessage-length=0 -fdata-sections -fno-common -fsingle-precision-constant -Wunused -Wuninitialized
            output-debug-info: enable
          linker:
            $outputTaskExcludes:
              - .bin
            $toolName: auto
            LD_FLAGS: -nostartfiles -Xlinker -T "sdk/HAL/Link.ld" -Wl,-Map,CH32V208GBU.map --specs=nano.specs --specs=nosys.specs
            LIB_FLAGS: -lwchble
            output-format: elf
            remove-unused-input-sections: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: ${workspaceFolder}/tools/wch-interface
        target: ""
    uploader: OpenOCD
